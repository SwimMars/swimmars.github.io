<!DOCTYPE html>
<html>
  <head>
    <title>Secret Neighbor Authentication</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url('https://wallpaperaccess.com/full/9331537.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 50px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      }

      .log-output {
        margin-top: 30px;
        font-size: 14px;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Secret Neighbor Authentication</h1>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="402068288972-e78up3e9ak1diof9fn43l2p9nia0sol4.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="filled_blue"
         data-text="signin_with"
         data-size="large"
         data-logo_alignment="left">
    </div>

    <div class="log-output" id="log"></div>

    <script>
      function handleCredentialResponse(response) {
        const idToken = response.credential;
        logLine("Here is your ID Token: " + idToken);

        // Example: Send to PlayFab
        /*
        PlayFabClientSDK.LoginWithGoogleAccount({
          TitleId: "YOUR_PLAYFAB_TITLE_ID",
          ServerAuthCode: idToken,
          CreateAccount: true
        }, (result) => {
          logLine("Logged into PlayFab!");
        }, (error) => {
          logLine("PlayFab login failed: " + JSON.stringify(error));
        });
        */
      }

      function logLine(message) {
        const logDiv = document.getElementById("log");
        logDiv.textContent = message;
      }
    </script>
  </body>
</html>
