<!DOCTYPE html>
<html>
  <head>
    <title>Secret Neighbor Authentication</title>
    <script src="https://accounts.google.com/gsi/client" onload="initClient()" async defer></script>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url('https://wallpaperaccess.com/full/9331537.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 50px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      }

      .google-button {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
      }

      .google-button:hover {
        background-color: #357ae8;
      }

      .google-button img {
        width: 20px;
        height: 20px;
      }

      .log-output {
        margin-top: 30px;
        font-size: 14px;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>Secret Neighbor Authentication</h1>
    <button class="google-button" onclick="getToken();">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email Icon">
      Sign in with Google
    </button>

    <div class="log-output" id="log"></div>

    <script>
      let client;
      let access_token = "";

      function initClient() {
        console.log("Initializing Google token client on page load");

        client = google.accounts.oauth2.initTokenClient({
          client_id: "402068288972-e78up3e9ak1diof9fn43l2p9nia0sol4.apps.googleusercontent.com",
          scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email",
          prompt: 'select_account', // Forces account selection and usually a fresh token
          callback: (tokenResponse) => {
            access_token = tokenResponse.access_token;
            logLine("âœ… Access Token: " + access_token);
          }
        });
      }

      function getToken() {
        client.requestAccessToken();
      }

      function logLine(message) {
        const logDiv = document.getElementById("log");
        logDiv.textContent = message;
      }
    </script>
  </body>
</html>
