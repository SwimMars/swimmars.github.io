<!DOCTYPE html>
<html>
  <head>
    <title>Secret Neighbor Authentication</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://download.playfab.com/PlayFabClientApi.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-image: url('https://wallpaperaccess.com/full/9331537.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 60px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
      }

      .google-button {
        background-color: #4285F4;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        transition: background-color 0.3s ease;
      }

      .google-button:hover {
        background-color: #357ae8;
      }

      .google-button img {
        width: 20px;
        height: 20px;
      }

      .log-output {
        margin-top: 30px;
        font-size: 14px;
        background-color: rgba(0,0,0,0.5);
        padding: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
        text-align: left;
      }

      #saveTokenBtn {
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Secret Neighbor Authentication</h1>

    <button class="google-button" onclick="getToken();">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Email Icon">
      Sign in with Google
    </button>

    <button id="saveTokenBtn" class="google-button" onclick="saveTokenToFolder();">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Save Icon">
      Save Token to Game Folder
    </button>

    <div class="log-output" id="log"></div>

    <script>
      let access_token = "";

      function getToken() {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: "402068288972-e78up3e9ak1diof9fn43l2p9nia0sol4.apps.googleusercontent.com",
          scope: "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email",
          prompt: "consent",
          callback: (tokenResponse) => {
            access_token = tokenResponse.access_token;
            logLine("‚úÖ Access token received. Logging in...");
            loginWithPlayFab(access_token);
          }
        });

        client.requestAccessToken();
      }

      function loginWithPlayFab(token) {
        const loginRequest = {
          TitleId: "1169A6",
          AccessToken: token,
          CreateAccount: true
        };

        PlayFabClientSDK.LoginWithGoogleAccount(loginRequest, (result, error) => {
          if (error) {
            if (error.error === "AccountBanned") {
              const details = error.errorDetails || {};
              let reasonText = "üö´ Your account has been banned.";

              for (const key in details) {
                if (details.hasOwnProperty(key)) {
                  reasonText += ` Reason: ${key} ‚Üí ${details[key].join(", ")}`;
                }
              }

              logLine(reasonText);
            } else {
              logLine("‚ùå Login failed: " + error.errorMessage);
            }
          } else {
            logLine("‚úÖ Login successful! Click the button below to save your token.");
            document.getElementById("saveTokenBtn").style.display = "inline-flex";
          }
        });
      }

      async function saveTokenToFolder() {
        try {
          const dirHandle = await window.showDirectoryPicker();
          const fileHandle = await dirHandle.getFileHandle("token.txt", { create: true });
          const writable = await fileHandle.createWritable();
          await writable.write(access_token);
          await writable.close();
          logLine("üìÅ Token saved successfully in selected folder.");
        } catch (err) {
          logLine("‚ö†Ô∏è Failed to save token: " + err.message);
        }
      }

      function logLine(message) {
        const logDiv = document.getElementById("log");
        logDiv.textContent = message;
      }
    </script>
  </body>
</html>
